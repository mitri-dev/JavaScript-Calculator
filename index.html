<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon"
    href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/lg/57/pocket-calculator_1f5a9.png">
</head>

<body>

  <div class="desktop">
    <div class="calculator">
      <div class="output">
        <div class="prev"></div>
        <div class="current"></div>
      </div>
      <button class="clr">C</button>
      <button class="del">Del</button>
      <button class="oprd divide">&divide;</button>
      <button class="nbr">7</button>
      <button class="nbr">8</button>
      <button class="nbr">9</button>
      <button class="oprd">x</button>
      <button class="nbr">4</button>
      <button class="nbr">5</button>
      <button class="nbr">6</button>
      <button class="oprd">-</button>
      <button class="nbr">1</button>
      <button class="nbr">2</button>
      <button class="nbr">3</button>
      <button class="oprd">+</button>
      <button class="nbr">.</button>
      <button class="nbr">0</button>
      <button class="eq">=</button>
    </div>
  </div>

  <div class="mobile">
    <div class="calculator">
      <div class="output">
        <div class="prev"></div>
        <div class="current"></div>
      </div>
      <button class="clr">C</button>
      <button class="del">Del</button>
      <button class="oprd divide">&divide;</button>
      <button class="nbr">7</button>
      <button class="nbr">8</button>
      <button class="nbr">9</button>
      <button class="oprd">x</button>
      <button class="nbr">4</button>
      <button class="nbr">5</button>
      <button class="nbr">6</button>
      <button class="oprd">-</button>
      <button class="nbr">1</button>
      <button class="nbr">2</button>
      <button class="nbr">3</button>
      <button class="oprd">+</button>
      <button class="nbr">.</button>
      <button class="nbr">0</button>
      <button class="eq">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
